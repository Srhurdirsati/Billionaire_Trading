        }

            padding: 0;
            box-sizing: border-box;

        }
        
        body {

            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

            margin-bottom: 10px;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .billionaire-selection {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .billionaire-selection h2 {
            margin-bottom: 20px;
            color: var(--light);
            text-align: center;
            font-size: 1.8rem;
        }
        
        .billionaire-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .billionaire-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .billionaire-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--light);
        }
        
        .billionaire-card.selected {
            background: rgba(79, 201, 240, 0.15);
            border-color: var(--success);
        }
        
        .billionaire-card h3 {

            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .billionaire-card .net-worth {

        }

        }
        
        .shopping-section {

            flex-direction: column;
            gap: 20px;
        }

            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            color: var(--light);
            text-align: center;
            font-size: 1.8rem;
        }

            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .wealth-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #4caf50);
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        .wealth-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .cart-items {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        }

            background-size: cover;
            background-position: center;
        }
        
        .item-content {

        }

            color: #ffd700;
        }

        }

            align-items: center;
            justify-content: space-between;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;

            background: var(--light);
        }

            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // Initialize the app
        function initApp() {
            renderBillionaires();
            renderItems();
            updateUI();
            
            // Add search functionality
            document.getElementById('billionaire-search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const billionaireCards = document.querySelectorAll('.billionaire-card');
                
                billionaireCards.forEach(card => {
                    const name = card.querySelector('h3').textContent.toLowerCase();
                    const description = card.querySelector('.description').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
        
        // Render billionaire selection
        function renderBillionaires() {
            const billionaireList = document.getElementById('billionaire-list');
            billionaireList.innerHTML = '';
            
            billionaires.forEach(billionaire => {
                const card = document.createElement('div');
                card.className = 'billionaire-card';
                card.innerHTML = `
                    <h3>${billionaire.name}</h3>
                    <div class="net-worth">${formatCurrency(billionaire.netWorth)}</div>
                    <div class="description">${billionaire.description}</div>
                `;
                
                card.addEventListener('click', () => selectBillionaire(billionaire));
                billionaireList.appendChild(card);
            });
        }
        
        // Select a billionaire
        function selectBillionaire(billionaire) {
            // Clear previous selection
            document.querySelectorAll('.billionaire-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Set new selection
            selectedBillionaire = billionaire;
            const cards = document.querySelectorAll('.billionaire-card');
            cards[billionaire.id - 1].classList.add('selected');
            
            // Reset cart when selecting a new billionaire
            cart = [];
            updateUI();
        }
        
        // Render luxury items
        function renderItems() {
            const itemsGrid = document.getElementById('items-grid');
            itemsGrid.innerHTML = '';
            
            luxuryItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-image" style="background-image: url('${item.image}')"></div>
                    <div class="item-content">
                        <div class="item-category">${item.category}</div>
                        <h3 class="item-title">${item.name}</h3>
                        <div class="item-price">${formatCurrency(item.price)}</div>
                        <div class="item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span class="quantity-display" id="quantity-${item.id}">0</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                        </div>
                    </div>
                `;
                
                itemsGrid.appendChild(card);
            });
            
            // Add event listeners
            document.querySelectorAll('.plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addToCart(id, 1);
                });
            });
            
            document.querySelectorAll('.minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addToCart(id, -1);
                });
            });
        }
        
        // Add item to cart (positive quantity) or remove (negative quantity)
        function addToCart(id, change) {
            if (!selectedBillionaire) {
                alert('Please select a billionaire first!');
                return;
            }
            
            const item = luxuryItems.find(i => i.id === id);
            const existingItemIndex = cart.findIndex(i => i.id === id);
            
            if (existingItemIndex !== -1) {
                // Update existing item quantity
                const newQuantity = cart[existingItemIndex].quantity + change;
                
                if (newQuantity <= 0) {
                    // Remove item if quantity becomes 0 or less
                    cart.splice(existingItemIndex, 1);
                } else {
                    // Update quantity
                    cart[existingItemIndex].quantity = newQuantity;
                }
            } else if (change > 0) {
                // Add new item to cart
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: change
                });
            }
            
            // Update quantity display
            updateQuantityDisplay(id);
            updateUI();
        }
        
        // Update quantity display for an item
        function updateQuantityDisplay(id) {
            const quantityElem = document.getElementById(`quantity-${id}`);
            const cartItem = cart.find(item => item.id === id);
            quantityElem.textContent = cartItem ? cartItem.quantity : '0';
        }
        
        // Update UI based on current state
        function updateUI() {
            updateCartDisplay();
            updateWealthDisplay();
            updateStats();
        }
        
        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">No items added yet. Select a billionaire and start shopping!</div>';
                return;
            }
            
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>${item.name}</div>
                    <div class="cart-item-controls">
                        <button class="cart-quantity-btn minus" data-id="${item.id}">-</button>
                        <span>x${item.quantity}</span>
                        <button class="cart-quantity-btn plus" data-id="${item.id}">+</button>
                        <span>${formatCurrency(item.price * item.quantity)}</span>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // Add event listeners to cart buttons
            document.querySelectorAll('.cart-item-controls .plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addToCart(id, 1);
                });
            });
            
            document.querySelectorAll('.cart-item-controls .minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addToCart(id, -1);
                });
            });
        }
        
        // Update wealth display
        function updateWealthDisplay() {
            const wealthProgress = document.getElementById('wealth-progress');
            const wealthText = document.getElementById('wealth-text');
            
            if (!selectedBillionaire) {
                wealthProgress.style.width = '0%';
                wealthText.textContent = '$0 / $0';
                return;
            }
            
            const totalCost = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const remaining = Math.max(0, selectedBillionaire.netWorth - totalCost);
            const percentage = Math.max(0, (remaining / selectedBillionaire.netWorth) * 100);
            
            wealthProgress.style.width = `${percentage}%`;
            wealthText.textContent = `${formatCurrency(totalCost)} / ${formatCurrency(selectedBillionaire.netWorth)}`;
            
            // Change color based on remaining percentage
            if (percentage < 10) {
                wealthProgress.style.background = 'linear-gradient(90deg, #ff4757, #ff0000)';
            } else if (percentage < 30) {
                wealthProgress.style.background = 'linear-gradient(90deg, #ff9f43, #ff7f00)';
            } else {
                wealthProgress.style.background = 'linear-gradient(90deg, var(--success), #4caf50)';
            }
        }
        
        // Update statistics
        function updateStats() {
            const totalItems = document.getElementById('total-items');
            const totalCost = document.getElementById('total-cost');
            const remaining = document.getElementById('remaining');
            const percentageLeft = document.getElementById('percentage-left');
            
            const itemsCount = cart.reduce((total, item) => total + item.quantity, 0);
            const cost = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const remain = selectedBillionaire ? Math.max(0, selectedBillionaire.netWorth - cost) : 0;
            const percentage = selectedBillionaire ? Math.max(0, (remain / selectedBillionaire.netWorth) * 100) : 100;
            
            totalItems.textContent = itemsCount;
            totalCost.textContent = formatCurrency(cost);
            remaining.textContent = formatCurrency(remain);
            percentageLeft.textContent = `${percentage.toFixed(1)}%`;
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
